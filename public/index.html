<!DOCTYPE>
<html>
<head>
  <title>Dada Me!</title>
  <link href="stylesheets/dadame.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="https://raw.github.com/HPNeo/gmaps/master/gmaps.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      var dadaLatLng = new google.maps.LatLng(52.526565, 13.388129);
      var dadaMarker = 'images/dadame.png';

      map = new GMaps({
        div: '#map',
        lat: dadaLatLng.lat(),
        lng: dadaLatLng.lng()
      });


      map.addMarker({
        icon: dadaMarker,
        lat: dadaLatLng.lat(),
        lng: dadaLatLng.lng(),
        title: 'Dada Falafel'
      });

      GMaps.geolocate({
        success: function(position) {
          var greenMarker = "http://www.google.com/intl/en_us/mapfiles/ms/micons/green-dot.png";
          var otherLatLng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

          map.addMarker({
            icon: greenMarker,
            lat: otherLatLng.lat(),
            lng: otherLatLng.lng(),
            title: 'You'
          });

          map.fitBounds([dadaLatLng, otherLatLng]);

          map.drawRoute({
            origin: [otherLatLng.lat(), otherLatLng.lng()],
            destination: [dadaLatLng.lat(), dadaLatLng.lng()],
            travelMode: 'walking',
            strokeColor: '#283A90',
            strokeOpacity: 0.6,
            strokeWeight: 6
          });
        },
        error: function(error) {
          alert('Geolocation failed: '+error.message);
        },
        not_supported: function() {
          alert("Your browser does not support geolocation. :(");
        },
        always: function() {
        }
      });
    });
  </script>
</head>
<body>
  <div id="map"></div>
</body>
</html>
